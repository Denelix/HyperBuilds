<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
	<title>Report a Bug - HyperBuilds</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
	    <a href="index.html">
		<img src="https://static.wikia.nocookie.net/pkmnshuffle/images/4/4a/Pumpkaboo.png" alt="HyperBuilds logo" class="logo">
		</a>
		<h1>Report a Bug</h1>
	</header>
	<div class="container">
		<form action="submitted.html" method="post">
			<label for="name">Your Name:</label><br>
			<input type="text" id="name" name="name"><br><br>
			
			<label for="email">Your Email:</label><br>
			<input type="email" id="email" name="email"><br><br>
			
			<label for="page">Page or Feature:</label><br>
			<select id="page" name="page">
				<option value="Jirachi Page">Jirachi Page</option>
				<option value="Umbreon Page">Umbreon Page</option>
				<option value="Diancie Page">Diancie Page</option>
				<option value="Marshadow Page">Marshadow Page</option>
				<option value="Gothitelle Page">Gothitelle Page</option>
				<option value="Victini Page">Victini Page</option>
				<option value="Shaymin Page">Shaymin Page</option>
				<option value="Gastrodon Page">Gastrodon Page</option>
				<option value="Whimsicott Page">Whimsicott Page</option>
				<option value="Shuckle Page">Shuckle Page</option>
				<option value="Shuckle Page">Suggestion</option>
				<option value="Other">Other</option>
			</select><br><br>
			
			<label for="description">Bug Description:</label><br>
			<textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
			
			<input type="submit" value="Submit Bug">
		</form>
	</div>
</body>
</html>
